<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joelle Torneros - Color Party</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <h1>Color Party</h1>
  </header>
  <div class="container">
    <h2>On Click</h2>
    <button onclick="red()">Red</button>

    <div id="box" class="box_color"></div>
    <div class="box_color"></div>
    <div class="box_color"></div>
  </div>

  <div class="container">
    <h2>On Mouse Enter</h2>

    <div class="box_enter" onmouseenter="blue()"></div>
    <div class="box_enter" onmouseenter="blue()"></div>
    <div class="box_enter" onmouseenter="blue()"></div>

  </div>



  <script type="text/javascript" src= "js/app.js"></script>
</body>
</html>
